<mat-card>


 <mat-toolbar class="mat-toolbar"> Detalhes do Veiculo</mat-toolbar>

  <mat-card-content>
<!-- car-form.component.html -->
<form [formGroup]="form" class="full-width">
  <mat-form-field>
      <input matInput placeholder="Nome" formControlName="name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="category">
      <mat-option value="SEDAN">SEDAN</mat-option>
      <mat-option value="SUV" >SUV</mat-option>
      <mat-option value="PICK-UP">PICK-UP</mat-option>
      <mat-option value="ESPORTIVO">ESPORTIVO</mat-option>
    </mat-select>
    <input matInput placeholder="Categoria" formControlName="category">
</mat-form-field>

<mat-form-field class="full-width">
  <mat-select formControlName="manufacturer">
    <mat-option value="FORD">FORD</mat-option>
    <mat-option value="CHEVROLET" >CHEVROLET</mat-option>
    <mat-option value="HONDA">HONDA</mat-option>
    <mat-option value="TOYOTA">TOYOTA</mat-option>
  </mat-select>
  <input matInput placeholder="Fabricante" formControlName="manufacturer">
</mat-form-field>

<mat-form-field class="full-width">

  <input matInput placeholder="Ano" formControlName="fabricationdate">
</mat-form-field>


</form>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
  <button mat-raised-button (click)="onCancel()" >Cancelar</button>
</mat-card-actions>

</mat-card>
