


<!-- mat-card- ANGULAR MATERIAL-->
<mat-card>
  <mat-card-content>
    <mat-toolbar>
      <span class="title-list">Lista de Carros</span>
    </mat-toolbar>

    <div *ngIf="cars$ | async as cars; else loading">
      <table mat-table [dataSource]="cars" class="mat-elevation-z8">

        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let car"> {{ car._id }} </td>
        </ng-container>

      <!--name column-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Carro </th>
        <td mat-cell *matCellDef="let car"> {{ car.name }} </td>
      </ng-container>

      <!-- category column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let car"> {{ car.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Veiculo">{{ car.category  }}</mat-icon>

        </td>
      </ng-container>

      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> Fabricante </th>
        <td mat-cell *matCellDef="let car"> {{ car.manufacturer }} </td>
      </ng-container>

      <ng-container matColumnDef="fabricationdate">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let car"> {{ car.fabricationdate }} </td>
      </ng-container>

      <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-icon-button color="primary" aria-label="Adicionar um Veiculo" (click)= "onAdd()" >
        <mat-icon >add</mat-icon>
</button>
    </mat-header-cell>

    <mat-cell *matCellDef="let car" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar Curso"

      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover Curso"

      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>


    <ng-template #loading>
      <div class="loading-spinner">


      <mat-spinner></mat-spinner>
    </div>

    </ng-template>



  </mat-card-content>
</mat-card>
