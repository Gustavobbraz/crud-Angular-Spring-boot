
  <mat-toolbar>
    <span>Lista de Carros</span>
  </mat-toolbar>


<!-- mat-card- ANGULAR MATERIAL-->
<mat-card>
  <mat-card-content>

    <table mat-table [dataSource]="cars" class="mat-elevation-z8">

      <!--name column-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Carro </th>
        <td mat-cell *matCellDef="let car"> {{ car.name }} </td>
      </ng-container>

      <!-- category column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let car"> {{ car.category}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>







  </mat-card-content>
</mat-card>
