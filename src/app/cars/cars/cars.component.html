


<!-- mat-card- ANGULAR MATERIAL-->
<mat-card>
  <mat-card-content>
    <mat-toolbar>
      <span class="title-list">Lista de Carros</span>
    </mat-toolbar>

    <div *ngIf="cars$ | async as cars; else loading">
      <table mat-table [dataSource]="cars" class="mat-elevation-z8">

      <!--name column-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Carro </th>
        <td mat-cell *matCellDef="let car"> {{ car.name }} </td>
      </ng-container>

      <!-- category column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let car"> {{ car.category}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>


    <ng-template #loading>
      <div class="loading-spinner">


      <mat-spinner></mat-spinner>
    </div>

    </ng-template>



  </mat-card-content>
</mat-card>
