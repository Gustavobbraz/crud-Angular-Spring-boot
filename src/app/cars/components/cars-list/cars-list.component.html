<p>Lista de carros </p>
<mat-table [dataSource]="cars" class="mat-elevation-z8">

  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let car"> {{ car._id }} </mat-cell>
  </ng-container>

<!--name column-->
<ng-container matColumnDef="name">
  <mat-header-cell *matHeaderCellDef> Carro </mat-header-cell>
  <mat-cell *matCellDef="let car"> {{ car.name }} </mat-cell>
</ng-container>

<!-- category column -->
<ng-container matColumnDef="category">
  <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
  <mat-cell *matCellDef="let car"> {{ car.category  }}


  </mat-cell>
</ng-container>

<ng-container matColumnDef="manufacturer">
  <mat-header-cell *matHeaderCellDef> Fabricante </mat-header-cell>
  <mat-cell *matCellDef="let car"> {{ car.manufacturer }} </mat-cell>
</ng-container>

<ng-container matColumnDef="fabricationdate">
  <mat-header-cell *matHeaderCellDef> Ano </mat-header-cell>
  <mat-cell *matCellDef="let car"> {{ car.fabricationdate }} </mat-cell>
</ng-container>

<!-- Actions Column -->
<ng-container matColumnDef="actions">
<mat-header-cell *matHeaderCellDef class="action-column">
<button mat-icon-button color="primary" aria-label="Adicionar um Veiculo" (click)= "onAdd()" >
  <mat-icon>add</mat-icon>
</button>
</mat-header-cell>

<mat-cell *matCellDef="let car" class="action-column">
<button
  mat-icon-button
  color="primary"
  aria-label="Editar Curso"
  (click)= "onEdit(car)">
  <mat-icon>edit</mat-icon>
</button>

<button
  mat-icon-button
  color="warn"
  aria-label="Remover Curso"
  (click)="onDelete(car)"

>
  <mat-icon >delete</mat-icon>
</button>
</mat-cell>
</ng-container>


<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
