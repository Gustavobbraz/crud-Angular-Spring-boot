


<!-- mat-card- ANGULAR MATERIAL-->
<mat-card>
  <mat-card-content>



    <mat-toolbar>

      <span class="title-list">Carros Disponiveis </span>
    </mat-toolbar>



    <div class="column-flex" >
      <app-cars-list *ngIf="cars$ | async as cars; else loading" [cars]="cars"
      (add)="onAdd()"
      (edit)="onEdit($event)"

      ></app-cars-list>
    </div>


    <ng-template #loading>
      <div class="loading-spinner">


      <mat-spinner></mat-spinner>
    </div>

    </ng-template>



  </mat-card-content>
</mat-card>
